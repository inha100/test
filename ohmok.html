<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>싱글 오목 (3-3 금수) - HTML + jQuery 단일 파일</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>#gomoku_root, #gomoku_root *{box-sizing:border-box;}
#gomoku_root{
      --wood:#d8a55b;
      --wood2:#c89449;
      --line:#5a2f0b;
      --border:#6d3f11;
      --panel:#ffffff;
      --shadow: 0 10px 24px rgba(0,0,0,0.18);
    }#gomoku_root{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; background:#f3f3f3; }#gomoku_root .topbar{
      position: sticky; top:0; z-index:10;
      background:var(--panel); border-bottom:1px solid #ddd;
      padding: 10px 12px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }#gomoku_root .btn{
      padding:8px 12px; border:1px solid #bbb; background:#fff; border-radius:10px;
      cursor:pointer; user-select:none;
    }#gomoku_root .btn:hover{ background:#f2f2f2; }#gomoku_root .group{ display:flex; gap:10px; align-items:center; }#gomoku_root label{ cursor:pointer; }#gomoku_root .wrap{ display:flex; justify-content:center; padding:12px 16px 18px; }#gomoku_root .boardWrap{
      position: relative;
      width: 620px;
      max-width: calc(100vw - 24px);
    }#gomoku_root canvas{
      width:100%;
      height:auto;
      background:var(--wood);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow: var(--shadow);
      display:block;
    }#gomoku_root .msg{
      position:absolute;
      left:50%;
      top:16px;
      transform:translateX(-50%);
      background: rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.10);
      border-radius:14px;
      padding:10px 12px;
      min-width: 260px;
      max-width: 92%;
      text-align:center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.14);
      font-size:14px;
      color:#222;
      backdrop-filter: blur(6px);
      pointer-events:none;
      opacity:0;
      transition: opacity .18s ease, transform .18s ease;
    }#gomoku_root .msg.show{
      opacity:1;
      transform:translateX(-50%) translateY(0);
    }#gomoku_root .msg .sub{ font-size:12px; color:#555; margin-top:4px; }#gomoku_root .footerHint{
      padding: 0 16px 16px;
      text-align:center;
      color:#555;
      font-size:12px;
    }#gomoku_root .pill{
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.75);
      margin:0 4px;
      font-size:12px;
      color:#333;
    }
  </style>
</head>
<body>
<div id="gomoku_root">

  <div class="topbar">
    <button id="btnStart" class="btn">게임시작</button>
    <button id="btnRestart" class="btn">다시시작</button>

    <div class="group">
      <span>플레이어:</span>
      <label><input type="radio" name="playerColor" value="1" checked /> 흑</label>
      <label><input type="radio" name="playerColor" value="2" /> 백</label>
    </div>
</div>

  <div class="wrap">
    <div class="boardWrap">
      <canvas id="board" width="620" height="620"></canvas>
      <div id="msg" class="msg"></div>
    </div>
  </div>

  <div class="footerHint">
    <span class="pill">흑/백 모두 3-3 금수</span>
    <span class="pill">4-4 / 4-3 허용</span>
    <span class="pill">정확히 5목 승리</span>
    <span class="pill">15x15</span>
  </div>
